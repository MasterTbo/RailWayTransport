<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Search a Train</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="bulma.min.css">
</head>
<body>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <h1 class="is-size-1">Search for Train</h1>
    <div>
        <input class="input" id="startPoint" v-on:model="searchTrip" type="text" placeholder="search for train"><br><br>
    </div>
    <div>
        <input class="input" id="endPoint" v-on:model="searchTrip" type="text" placeholder="Enter destination"><br><br>
    </div>
    <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem">
        <div class="control">
            <button  id="btnSearch" class="button is-black" style="padding-left: 4em; padding-right: 4em">Search</button>
        </div>                
        </div>
    <div class="container" id="map-show">
        <div id='map' class="geocoder" style='width: 100%; height: 600px;'></div>
    </div>
    
    <!--Map with pointer scrips-->
    <script src='https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js'></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="map.js"></script>

    </body>
</html>
