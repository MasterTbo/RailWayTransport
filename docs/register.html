<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bulma.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <h1 class="is-size-1">Register to RailWayTransport</h1>
        <div class="container has-text-centered">
            <div class="">
                <img src="images/mapPointer.jpg">
            </div>          
          </div>
        <div class="container" id="registerapp">
            <form class="form" v-on:submit.prevent>
                <div class="field">
                    <label class="label">Userame</label>
                    <input v-model="username" v-bind:class="{'is-danger': usernameError}" type="text" class="input">
                    <!--<ul>
                        <li v-for="error in usernameError">
                            {{ error }}
                        </li>
                    </ul>-->
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input v-model="password" v-bind:class="{'is-danger': passwordError}" type="password" class="input">
                    <!--<ul>
                        <li v-for="error in passwordError">
                            {{ error.msg }}
                            <span><small>{{new date(error.date).tostring()}}</small></span>
                        </li>
                    </ul>-->
                </div>
                <div class="control">
                    <button v-on:click="registerUser" class="button is-black">Register</button>
                </div>
            </form>
            <div class="modal" v-bind:class="{'is-active': showModal}">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <!-- Any other Bulma elements you want -->
                  <div class="box" style="background-color: white">
                        <div class="has-text-danger" v-if="passwordError || usernameError">
                            <!--{{ usernameMessage }}{{ passwordMessage }}-->
                            <ul>
                                <!--{{ usernameMessage }}{{ passwordMessage }}-->
                                <li v-for="error in usernameMessage">
                                    {{ error.msg }}
                                    <span><small>{{error.date}}</small></span>
                                </li>
                                <li v-for="error in passwordMessage">
                                    {{ error.msg }}
                                    <span><small>{{error.date}}</small></span>
                                </li>
                            </ul>
                        </div>
                        <button v-on:click="closeModal" class="button is-black">Ok</button>
                  </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
        </div>
        <script src="scriptRegister.js"></script>
    </body>
</html>
