<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bulma.min.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>-->
  </head>  
  <body>
      <div class="container has-text-centered">
          <h4 class="is-size-4" style="font-weight: bold">RailWayTransport</h4>
          <div class="">
              <img src="images/mapPointer.jpg">
          </div>          
      </div>
    <section class="section">
      
        <div id="app" class="container" style="margin-top: 2em">
          <form class="form" v-on:submit.prevent>
            <div class="filed">
              <div class="control">
                <label class="label">Username</label>
                <input  v-model="username" v-bind:class="{'is-danger': usernameError}" type="text" class="input" placeholder="username">
              </div>
            </div>
            <div class="filed">
                <div class="control">
                    <label class="label">Password</label>
                    <input v-model="password" v-bind:class="{'is-danger': passwordError}" type="password" class="input" placeholder="password">
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem">
              <div class="control">
                  <button  id="btn-login" v-on:click="loginUser" class="button is-black" style="padding-left: 4em; padding-right: 4em">Login</button>
              </div>                
            </div>
            <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem">
              <div class="has-text-centered">
                Don't have accont?                       
              <br> 
                <span class="is-link">
                  <u class="is-black"><a href="register.html">Signup</a></u>
                </span>
              </div>
            </div>
          </form>
          <div class="modal" v-bind:class="{'is-active': showModal}">
              <div class="modal-background"></div>
              <div class="modal-content">
                <!-- Any other Bulma elements you want -->
                <div class="box" style="background-color: white">
                      <div class="has-text-danger" v-if="passwordError || usernameError">
                          <!--{{ usernameMessage }}{{ passwordMessage }}-->
                          <ul>
                              <!--{{ usernameMessage }}{{ passwordMessage }}-->
                              <li v-for="error in usernameMessage">
                                  {{ error.msg }}
                                  <span><small>{{error.date}}</small></span>
                              </li>
                              <li v-for="error in passwordMessage">
                                  {{ error.msg }}
                                  <span><small>{{error.date}}</small></span>
                              </li>
                          </ul>
                      </div>
                      <button v-on:click="closeModal" class="button is-black">Ok</button>
                </div>
              </div>
              <button class="modal-close is-large" aria-label="close"></button>
          </div>          
      </div>
    </section>    
    <script src="main.js"></script>
  </body>
</html>
