<html>
    <head>
        <title>Search a Train</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link rel="stylesheet" type="text/css" href="bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        <link rel="manifest" href="manifest.json">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1 class="is-size-1">Search for Train</h1>
        <div>
            <form class="form">
                <div class="field">
                    <label class="label">Current location</label>
                    <input class="input" id="startLocation"/>
                </div>
    
                <div class="field">
                    <label class="label">Destination</label>
                    <input class="input" id="destLocation"/>
                </div>
           
                <div class="field">
                    <input onclick="searchLocation()" class="button is-black" id="getTrip" value="search"/>
                </div>
                &nbsp;
            </form><br><br>
        </div>
        <div class="container" id="map-show">
            <div id='map' class="geocoder" style='width: 100%; height: 600px;'></div>
        </div>    
        
        <script src="map.js"></script>
    </body>
</html>
